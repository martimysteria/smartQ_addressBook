<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible"  />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Adress Book</title>
	</head>
	<body>
		<h2>Address book</h2>

		<div class="app">
			<div>
				<button>
					<a href="addressbook.php?dl=1" >Export</a>
				</button>
			</div>
			<div class="header">
				<input type="text" name="search" id="search" placeholder="Search data" />
				<button onclick="window.add.show();">Add contact</button>
			</div>

			<div>
				<dialog id="add">
					Add new contact
					<div>
						<form action="" id="addForm">
							<label for="name">Name:</label>
							<input type="text" name="name" id="name" placeholder="Enter name" maxlength="30" required minlength="3" />
							<label for="address">Address:</label>
							<input type="text" name="address" id="address" placeholder="Enter address" maxlength="30" minlength="3" />
							<label for="city">City:</label>
							<input type="text" name="city" id="city" placeholder="Enter city" maxlength="30" minlength="3" />
							<label for="phone">Phone nr:</label>
							<input type="tel" name="phone" id="phone" placeholder="Enter phone number" required maxlength="30" minlength="3" />
							<label for="business">Business nr:</label>
							<input type="text" name="business" id="business" placeholder="Enter business number" maxlength="30" minlength="3" />
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" placeholder="Enter business" maxlength="30" minlength="3" />
							<label for="messanger">Instant Messanger:</label>
							<input type="tel" name="messanger" id="messanger" placeholder="Enter Instant Messanger" maxlength="30" minlength="3" />
							<label for="social">Social profile:</label>
							<input type="url" name="social" id="social" placeholder="Enter social profile" maxlength="30" minlength="3" />
							<label for="website">Website:</label>
							<input type="url" name="website" id="website" placeholder="Enter website" maxlength="30" minlength="3" />
							<button id="addSubmit" type="submit">Add contact</button>
						</form>
						<button onclick="window.add.close();">close</button>
					</div>
				</dialog>
				<dialog id="edit">
					Edit contact
					<div>
						<form action="" method="post" id="editForm">
							<input type="hidden" name="id" id=""  />
							<label for="name">Name:</label>
							<input type="text" name="name" id="name" placeholder="Enter name" maxlength="30" required minlength="3" />
							<label for="address">Address:</label>
							<input type="text" name="address" id="address" placeholder="Enter address" maxlength="30" minlength="3" />
							<label for="city">City:</label>
							<input type="text" name="city" id="city" placeholder="Enter city" maxlength="30" minlength="3" />
							<label for="phone">Phone nr:</label>
							<input type="tel" name="phone" id="phone" placeholder="Enter phone number" required maxlength="30" minlength="3" />
							<label for="business">Business nr:</label>
							<input type="text" name="business" id="business" placeholder="Enter business number" maxlength="30" minlength="3" />
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" placeholder="Enter business" maxlength="30" minlength="3" />
							<label for="messanger">Instant Messanger:</label>
							<input type="tel" name="messanger" id="messanger" placeholder="Enter Instant Messanger" maxlength="30" minlength="3" />
							<label for="social">Social profile:</label>
							<input type="url" name="social" id="social" placeholder="Enter social profile" maxlength="30" minlength="3" />
							<label for="website">Website:</label>
							<input type="url" name="website" id="website" placeholder="Enter website" maxlength="30" minlength="3" />
							<button type="submit">Save</button>
						</form>
						<button onclick="window.edit.close();">close</button>
					</div>
				</dialog>
				<dialog id="delete">
					Are you sure you want to delete?
					<div>
						<button id="deleteButton">Yes</button>
						<button onclick="window.delete.close();">No</button>
					</div>
				</dialog>
						
			</div>

			<table id="table" class="table">
				<thead>
					<tr>
						<th><button class="table__header">Name</button></th>
						<th><button class="table__header">Phone</button></th>
						<th><button class="table__header">City</button></th>
						<th><button class="table__header">Email</button></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script src="index.js" defer></script>
	</body>
</html>
